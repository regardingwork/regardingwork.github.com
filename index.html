---
layout: default
---

<div class="home wrap">
  <h1>Regarding Work</h1>
  
  <div id="byline">
    A blog about productivity, collaboration and maximizing talent written by
    <a href="http://ashfontana.com">Ash Fontana</a> and 
    <a href="http://ozanonay.com">Ozan Onay</a>.
  </div>
  
  <ul id="posts">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<style type="text/css" media="screen">
#byline { font-size: 1.2em; line-height: 1.3em; margin-bottom: 2em; }  
#posts li { margin-bottom: 0.5em; }
</style>
